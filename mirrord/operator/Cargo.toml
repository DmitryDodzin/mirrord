[package]
name = "mirrord-operator"
version.workspace = true
authors.workspace = true
description.workspace = true
documentation.workspace = true
readme.workspace = true
homepage.workspace = true
repository.workspace = true
license.workspace = true
keywords.workspace = true
categories.workspace = true
publish.workspace = true
edition.workspace = true


[features]
default = []
client = ["protocol", "dep:futures"]
protocol = ["dep:actix-codec", "dep:bincode", "dep:bytes", "dep:mirrord-protocol"]

[dependencies]
mirrord-protocol = { path = "../protocol", optional = true }

actix-codec = { workspace = true, optional = true }
bincode =  { version = "2.0.0-rc.2", features = ["serde"], optional = true }
bytes = { workspace = true, optional = true }
k8s-openapi = { workspace = true }
kube = { workspace = true, features = ["derive"] }
futures = { workspace = true, optional = true }
schemars = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json.workspace = true
serde_yaml = "0.9"
thiserror.workspace = true
tokio.workspace = true


[dev-dependencies]
rstest = "0.15"